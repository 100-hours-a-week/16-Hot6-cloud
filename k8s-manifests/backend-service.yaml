        apiVersion: v1
        kind: Service
        metadata:
          name: onthetop-backend-service
          labels:
            app: onthetop-backend-app
        spec:
          selector:
            app: onthetop-backend-app
          ports:
            - protocol: TCP
              port: 80 # 서비스가 노출할 포트 (클러스터 내부에서 80번 포트로 접근)
              targetPort: 8080 # 파드 컨테이너의 실제 포트
          type: ClusterIP # 클러스터 내부에서만 접근 가능한 서비스
        