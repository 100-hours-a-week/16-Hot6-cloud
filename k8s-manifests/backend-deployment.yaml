apiVersion: apps/v1
kind: Deployment
metadata:
  name: onthetop-backend-app
  labels:
    app: onthetop-backend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onthetop-backend-app
  template:
    metadata:
      labels:
        app: onthetop-backend-app
    spec:
      containers:
      - name: backend-container
        image: luckyprice1103/onthetop-backend:v2.0.3 # Docker Hub 이미지 경로 및 버전
        ports:
        - containerPort: 8080 # 백엔드 애플리케이션이 리스닝하는 포트
        env:
        # --- 이 부분을 수정했습니다 ---
        # Spring Boot가 데이터베이스 관련 자동 설정을 시도하지 않도록 비활성화합니다.
        # 이렇게 하면 DB 연결 정보가 없어도 애플리케이션이 정상적으로 시작됩니다.
        - name: SPRING_AUTOCONFIGURE_EXCLUDE
          value: "org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration"

