# argocd-ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # 1. 이 Ingress는 ArgoCD와 같은 네임스페이스에 배포되어야 합니다.
  name: argocd-ingress
  namespace: argocd
  annotations:
    # --- 필수 설정: 담당 Ingress Controller 지정 ---
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

    # --- 권장 설정: HTTPS 리디렉션 및 인증서 ---
    # HTTP(80)와 HTTPS(443) 포트를 모두 사용하도록 설정
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    # HTTP로 들어온 모든 요청을 HTTPS로 리디렉션
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    # ⚠️ 아래 ARN을 실제 AWS ACM에서 발급받은 SSL 인증서의 ARN으로 반드시 교체하세요.
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:123456789012:certificate/your-cert-id

spec:
  rules:
    # --- ArgoCD 접속 규칙 ---
    - host: argocd.onthe-top.com # ⚠️ ArgoCD에 사용할 실제 도메인으로 변경
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Ingress와 같은 'argocd' 네임스페이스에 있으므로 이름만으로 찾을 수 있습니다.
                name: argocd-server
                port:
                  # argocd-server 서비스가 노출하는 HTTP 포트
                  number: 80